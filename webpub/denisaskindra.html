    <!-- PIE CHART -->
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <script type="text/javascript">
        $(function () {

            // Radialize the colors
            Highcharts.getOptions().colors = Highcharts.map(Highcharts.getOptions().colors, function (color) {
                return {
                    radialGradient: {
                        cx: 0.5,
                        cy: 0.3,
                        r: 0.7
                    },
                    stops: [
                        [0, color],
                        [1, Highcharts.Color(color).brighten(-0.3).get('rgb')] // darken
                    ]
                };
            });

            // Build the chart
            $('#container').highcharts({
                chart: {
                    plotBackgroundColor: null,
                    plotBorderWidth: null,
                    plotShadow: false,
                    type: 'pie'
                },
                title: {
                    text: 'Responden Berdasarkan Pendidikan Terakhir yang Ditamatkan di Kabupaten Indramayu Tahun 2015'
                },
                tooltip: {
                    pointFormat: '{series.name}: <b>{point.percentage:.1f}%</b>'
                },
                plotOptions: {
                    pie: {
                        allowPointSelect: true,
                        cursor: 'pointer',
                        dataLabels: {
                            enabled: true,
                            format: '<b>{point.name}</b>: {point.percentage:.1f} %',
                            style: {
                                color: (Highcharts.theme && Highcharts.theme.contrastTextColor) || 'black'
                            },
                            connectorColor: 'silver'
                        }
                    }
                },
                series: [{
                        name: "Brands",
                        data: [
                            {name: "Tidak/Belum Tamat SD", y: 15.19},
                            {
                                name: "Tidak Pernah Sekolah",
                                y: 13.96,
                                sliced: true,
                                selected: true
                            },
                            {name: "Perguruan Tinggi", y: 5.18},
                            {name: "SLTA/MA/SMK/Sederajat", y: 15.23}, {name: "SLTP/MTs/Sederajat", y: 20.96},
                            {name: "SD/MI/Sederajat", y: 29.47}
                        ]
                    }]
            });
        });
    </script>
    <!-- END OF PIE CHART -->

    <!--HISTOGRAM-->
    <script type="text/javascript">
        $(function () {
            $('#container2').highcharts({
                chart: {
                    type: 'column'
                },
                title: {
                    text: 'Responden Berdasarkan Pendidikan Terakhir yang Ditamatkan dan Jenis Kelamin di Kabupaten Indramayu Tahun 2015'
                },
                xAxis: {
                    categories: [
                        'Tidak/belum tamat SD',
                        'Tamat SD/MI/Sederajat',
                        'Tamat SLTP/MTs/Sederajat',
                        'Tamat SLTA/SMK/MA/Sederajat',
                        'Tamat Perguruan Tinggi'
                    ]
                },
                yAxis: {
                    title: {
                        text: 'Jenis Kelamin'
                    }
                },
                legend: {
                    shadow: false
                },
                tooltip: {
                    shared: true
                },
                plotOptions: {
                    column: {
                        grouping: false,
                        shadow: false,
                        borderWidth: 0
                    }
                },
                series: [{
                        name: 'Laki-laki',
                        color: 'rgba(165,170,217,1)',
                        data: [270, 305, 203, 189, 47],
                        tooltip: {
                            valueSuffix: ' jiwa'
                        },
                        pointPadding: 0.25
                    }, {
                        name: 'Perempuan',
                        color: 'rgba(186,60,61,.9)',
                        data: [345, 310, 215, 120, 38],
                        tooltip: {
                            valueSuffix: ' jiwa'
                        },
                        pointPadding: 0.4
                    }
                ]
            });
        });
    </script>
    <!--end of HISTOGRAM-->

    <!--DONUT CHART-->
    <script type="text/javascript">
        $(function () {
            $('#container3').highcharts({
                chart: {
                    type: 'pie',
                    options3d: {
                        enabled: true,
                        alpha: 45
                    }
                },
                title: {
                    text: 'Persentase Responden Berdasarkan Kegiatan Seminggu Terakhir di Kabupaten Indramayu Tahun 2015'
                },
                plotOptions: {
                    pie: {
                        innerSize: 100,
                        depth: 45
                    }
                },
                series: [{
                        name: 'Persentase responden',
                        data: [
                            ['Bekerja', 52.89],
                            ['Sekolah', 6.91],
                            ['Mengurus ruta', 35.7],
                            ['Lainnya, selain kegiatan pribadi', 4.5]
                        ]
                    }]
            });
        });
    </script>
    <!--end of DONUT CHART-->
